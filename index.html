
<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFTUHUB Academy | Professional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .active-tab { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: 800; }
        .dashboard-card { transition: all 0.3s ease; }
        .dashboard-card:hover { transform: translateY(-5px); }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 font-sans leading-relaxed">

    <nav class="sticky top-0 z-50 glass-nav border-b px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white p-2.5 rounded-2xl shadow-lg shadow-blue-200"><i class="fas fa-university"></i></div>
            <div>
                <h1 class="text-xl font-black text-slate-800 tracking-tighter">GIFTUHUB <span class="text-blue-600">ACADEMY</span></h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">By Eng Abdirahman Abdirizaq</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <a href="https://wa.me/252613040087" target="_blank" class="bg-green-500 text-white px-5 py-2 rounded-xl text-xs font-bold hover:bg-green-600 transition shadow-lg shadow-green-100 flex items-center gap-2">
                <i class="fab fa-whatsapp"></i> Live Chat
            </a>
        </div>
    </nav>

    <div class="container mx-auto flex flex-col lg:flex-row min-h-screen">
        <aside class="w-full lg:w-80 bg-white border-r p-6 space-y-8">
            <div>
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Course Modules</h3>
                <nav class="space-y-2" id="lesson-sidebar">
                    </nav>
            </div>

            <div class="p-5 bg-blue-600 rounded-[2rem] text-white shadow-xl shadow-blue-100 relative overflow-hidden">
                <i class="fas fa-award absolute -right-4 -bottom-4 text-7xl opacity-20"></i>
                <h4 class="font-bold text-sm mb-1 uppercase tracking-tighter">Dhameystir Course-ka</h4>
                <p class="text-[11px] opacity-80 mb-4">Hel shahaado uu saxiixay Eng Abdirahman.</p>
                <button onclick="showCertSection()" class="w-full bg-white text-blue-600 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-slate-100 transition">Get Certificate</button>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-10">
            <div id="dashboard-content" class="max-w-5xl mx-auto space-y-8">
                <div class="py-20 text-center space-y-4">
                    <img src="https://via.placeholder.com/150/2563eb/ffffff?text=ENG" class="mx-auto rounded-full shadow-2xl border-4 border-white mb-6">
                    <h2 class="text-4xl font-black text-slate-800 tracking-tight">Kusoo dhawaaw, Eng Abdirahman</h2>
                    <p class="text-slate-500 max-w-md mx-auto">Tani waa Dashboard-kaaga waxbarashada. Fadlan ka dooro cashar menu-ka bidix si aad u bilowdo.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DATA STRUCTURE (Everything is organized here)
        const lessons = {
            1: {
                title: "Lesson 1: IT & Hardware Basics",
                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce",
                doc: "Information Technology (IT) waa barashada sida loo maareeyo xogta iyadoo la isticmaalayo qalabka casriga ah. Hardware waa qaybta jireed ee computer-ka.",
                example: { text: "Tusaale: Mouse-ku waa hardware loo isticmaalo in amarrada lagu siiyo computer-ka.", img: "https://via.placeholder.com/500x250?text=Hardware+Example+Visual" },
                assignment: "Qor 5 qalab oo Input ah iyo 5 qalab oo Output ah.",
                quiz: { q: "Waa maxay maskaxda computer-ka?", a: ["CPU", "RAM", "Mouse"], c: 0 }
            },
            2: {
                title: "Lesson 2: Internet & Cyber Security",
                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce",
                doc: "Internet-ku waa shabakad weyn oo isku xirta dunida. Cyber Security waa ilaalinta xogtaas si aan loo xadin.",
                example: { text: "Tusaale: Isticmaalka 'Two-Factor Authentication' waa qaab lagu sugo amniga account-kaaga.", img: "https://via.placeholder.com/500x250?text=Security+Practical+Image" },
                assignment: "Samee password adag oo ka kooban 12 xaraf.",
                quiz: { q: "Waa maxay Phishing?", a: ["Internet xawaare leh", "Xatooyo xogta", "Cayaar video"], c: 1 }
            }
        };

        function renderSidebar() {
            const sidebar = document.getElementById('lesson-sidebar');
            Object.keys(lessons).forEach(id => {
                sidebar.innerHTML += `
                    <button onclick="loadDashboard(${id})" class="w-full text-left p-4 rounded-2xl hover:bg-blue-50 transition text-sm font-bold flex items-center gap-3 border border-transparent">
                        <i class="fas fa-play-circle text-blue-600"></i> Lesson ${id}: ${lessons[id].title.split(':')[1]}
                    </button>
                `;
            });
        }

        function loadDashboard(id) {
            const lesson = lessons[id];
            const content = document.getElementById('dashboard-content');
            
            content.innerHTML = `
                <div class="animate-in fade-in duration-500">
                    <h2 class="text-4xl font-black text-slate-900 mb-8 tracking-tighter">${lesson.title}</h2>
                    
                    <div class="flex gap-8 border-b mb-8 overflow-x-auto pb-1">
                        <button onclick="switchTab('vid-${id}')" class="tab-btn active-tab pb-4 text-xs font-black uppercase tracking-widest">Video</button>
                        <button onclick="switchTab('doc-${id}')" class="tab-btn pb-4 text-xs font-black uppercase tracking-widest">Lesson & Example</button>
                        <button onclick="switchTab('task-${id}')" class="tab-btn pb-4 text-xs font-black uppercase tracking-widest">Assignment & Quiz</button>
                        <button onclick="switchTab('chat-${id}')" class="tab-btn pb-4 text-xs font-black uppercase tracking-widest">Comments/Chat</button>
                    </div>

                    <div id="vid-${id}" class="tab-content space-y-6">
                        <div class="bg-black rounded-[3rem] overflow-hidden shadow-2xl border-[10px] border-white ring-1 ring-slate-200">
                            <video controls class="w-full aspect-video" autoplay><source src="${lesson.video}" type="video/mp4"></video>
                        </div>
                        <div class="p-6 bg-white rounded-3xl border shadow-sm flex items-center justify-between">
                            <span class="text-xs font-bold text-slate-400">Source: GIFTUHUB AI TEACHER</span>
                            <a href="https://youtube.com" target="_blank" class="text-red-600 text-xs font-black uppercase tracking-widest hover:underline"><i class="fab fa-youtube mr-1"></i> Watch on YouTube</a>
                        </div>
                    </div>

                    <div id="doc-${id}" class="tab-content hidden space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                                <h4 class="text-blue-600 font-black text-xs uppercase mb-4 tracking-widest underline decoration-blue-100 underline-offset-8">Cashar Buuxo</h4>
                                <p class="text-slate-600 leading-loose">${lesson.doc}</p>
                            </div>
                            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                                <h4 class="text-green-600 font-black text-xs uppercase mb-4 tracking-widest underline decoration-green-100 underline-offset-8">Example (Sawir & Qoraal)</h4>
                                <p class="text-slate-500 italic mb-4 text-sm">${lesson.example.text}</p>
                                <img src="${lesson.example.img}" class="rounded-2xl w-full border border-slate-50 shadow-inner">
                            </div>
                        </div>
                    </div>

                    <div id="task-${id}" class="tab-content hidden space-y-6">
                        <div class="bg-orange-50 p-8 rounded-[2.5rem] border border-orange-100 relative overflow-hidden">
                            <i class="fas fa-tasks absolute -right-6 -bottom-6 text-9xl text-orange-200 opacity-20"></i>
                            <h4 class="text-orange-700 font-black text-xs uppercase mb-4 tracking-widest">Assignments</h4>
                            <p class="text-orange-800 font-bold mb-6">${lesson.assignment}</p>
                            <button onclick="window.open('https://wa.me/252613040087')" class="bg-orange-600 text-white px-8 py-3 rounded-2xl font-black text-xs uppercase shadow-lg hover:bg-orange-700 transition">Submit Assignment</button>
                        </div>
                        
                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200">
                            <h4 class="text-slate-400 font-black text-xs uppercase mb-6 tracking-widest">Lesson Quiz</h4>
                            <p class="font-bold text-lg mb-4">${lesson.quiz.q}</p>
                            <div class="space-y-2">
                                ${lesson.quiz.a.map((opt, i) => `
                                    <button onclick="checkQuiz(${i}, ${lesson.quiz.c})" class="w-full text-left p-4 rounded-xl border-2 border-slate-100 hover:border-blue-500 font-bold transition flex justify-between items-center group">
                                        ${opt} <i class="fas fa-arrow-right opacity-0 group-hover:opacity-100 transition"></i>
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <div id="chat-${id}" class="tab-content hidden space-y-6">
                        <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white space-y-6">
                            <h4 class="text-blue-400 font-black text-xs uppercase tracking-widest">Live Discussion</h4>
                            <div id="comment-list" class="space-y-3 h-48 overflow-y-auto pr-4 scrollbar-hide">
                                <div class="bg-slate-800 p-4 rounded-2xl text-xs"><strong class="text-blue-400">Eng Abdirahman:</strong> Ma qabtaa su'aal ku saabsan casharkan? Hoos ku qor.</div>
                            </div>
                            <div class="flex gap-2">
                                <input id="com-input" type="text" placeholder="Qor ra'yigaada ama su'aal..." class="flex-1 bg-slate-800 border-none rounded-2xl px-6 py-4 outline-none text-sm focus:ring-2 focus:ring-blue-500">
                                <button onclick="sendComment()" class="bg-blue-600 px-8 rounded-2xl font-bold hover:bg-blue-700 transition">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(tabId).classList.remove('hidden');
            event.target.classList.add('active-tab');
        }

        function checkQuiz(selected, correct) {
            if(selected === correct) alert("üéâ Mashallah! Jawaabtaadu waa sax.");
            else alert("‚ùå Khalad! Mar kale isku day saaxiib.");
        }

        function sendComment() {
            const input = document.getElementById('com-input');
            const list = document.getElementById('comment-list');
            if(input.value) {
                list.innerHTML += `<div class="bg-slate-700 p-4 rounded-2xl text-xs"><strong class="text-green-400">Arday:</strong> ${input.value}</div>`;
                input.value = "";
                list.scrollTop = list.scrollHeight;
            }
        }

        function showCertSection() {
            document.getElementById('dashboard-content').innerHTML = `
                <div class="max-w-md mx-auto py-20 text-center space-y-6 animate-content">
                    <div class="w-24 h-24 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center text-4xl mx-auto shadow-inner"><i class="fas fa-medal"></i></div>
                    <h2 class="text-3xl font-black text-slate-800">U diyaar garow Shahaadada</h2>
                    <p class="text-slate-500 text-sm">Geli magacaaga si uu nidaamka ugu soo daabaco Shahaadada dhameystirka.</p>
                    <input type="text" id="cert-name" placeholder="Magacaaga oo buuxa" class="w-full p-4 rounded-2xl border-2 border-slate-100 outline-none focus:border-blue-500 text-center font-bold text-lg">
                    <button onclick="downloadCert()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-2xl hover:bg-blue-700 transition">Hadda soo dagsato PDF</button>
                </div>
            `;
        }

        function downloadCert() {
            const name = document.getElementById('cert-name').value;
            if(!name) return alert("Fadlan magaca geli!");
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            doc.setFillColor(30, 64, 175);
            doc.rect(0, 0, 297, 210, 'F');
            doc.setFillColor(255, 255, 255);
            doc.rect(10, 10, 277, 190, 'F');
            doc.setTextColor(30, 64, 175);
            doc.setFontSize(40);
            doc.text("GIFTUHUB ACADEMY", 148, 50, null, null, 'center');
            doc.setFontSize(20);
            doc.setTextColor(100);
            doc.text("CERTIFICATE OF COMPLETION", 148, 70, null, null, 'center');
            doc.setFontSize(15);
            doc.text("Waxaa la siiyey ardayga magaciisu yahay:", 148, 95, null, null, 'center');
            doc.setTextColor(0);
            doc.setFontSize(30);
            doc.text(name.toUpperCase(), 148, 115, null, null, 'center');
            doc.setFontSize(15);
            doc.text("Kadib markuu si guul leh u dhameystirey dhammaan heerarka barashada IT-ga.", 148, 135, null, null, 'center');
            doc.setFontSize(18);
            doc.text("ENG ABDIRAHMAN ABDIRIZAQ", 148, 175, null, null, 'center');
            doc.setFontSize(10);
            doc.text("Founder & Lead Engineer", 148, 182, null, null, 'center');
            doc.save(`GIFTUHUB_Certificate_${name}.pdf`);
        }

        window.onload = renderSidebar;
    </script>
</body>
</html>
