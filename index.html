
}<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1: Computer Basics | Giftuhub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar-link.active { background-color: #eff6ff; color: #2563eb; border-right: 4px solid #2563eb; }
        .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="sticky top-0 z-50 bg-white border-b border-slate-200 px-6 py-3 flex justify-between items-center glass-effect">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 text-white p-2 rounded-lg">
                <i class="fas fa-laptop-code text-xl"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-slate-800">GIFTUHUB <span class="text-blue-600">ACADEMY</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <span class="hidden md:block text-sm font-medium text-slate-500">Eng Abdirahman Abdirizaq</span>
            <a href="https://github.com/upthirahman-yare13" class="bg-slate-800 text-white px-4 py-2 rounded-full text-xs font-bold hover:bg-slate-700 transition">GitHub</a>
        </div>
    </nav>

    <div class="container mx-auto flex flex-col md:flex-row min-h-screen">
        
        <aside class="w-full md:w-80 bg-white border-r border-slate-200 p-6 space-y-8">
            <div>
                <h3 class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-4">Phase 1: Computer Basics</h3>
                <nav class="space-y-1">
                    <button onclick="loadLesson(1)" id="btn-1" class="sidebar-link active w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition">
                        <i class="fas fa-microchip"></i> Lesson 1: Hardware & Software
                    </button>
                    <button onclick="loadLesson(2)" id="btn-2" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition">
                        <i class="fas fa-globe"></i> Lesson 2: Internet & Email
                    </button>
                    <button onclick="loadLesson(3)" id="btn-3" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition">
                        <i class="fas fa-file-word"></i> Lesson 3: MS Office Basics
                    </button>
                </nav>
            </div>

            <div class="pt-6 border-t border-slate-100">
                <div class="bg-blue-50 rounded-xl p-4">
                    <h4 class="text-sm font-bold text-blue-800 mb-1">Ma u baahan tahay caawinaad?</h4>
                    <p class="text-xs text-blue-600 mb-3">Nagala soo xiriir WhatsApp si aad u hesho caawimaad dheeri ah.</p>
                    <button class="w-full bg-blue-600 text-white py-2 rounded-lg text-xs font-bold">WhatsApp Support</button>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-10">
            <div id="lesson-content" class="max-w-4xl mx-auto space-y-8">
                </div>
        </main>
    </div>

    <script>
        const lessons = {
            1: {
                title: "Lesson 1: Hardware & Software Fundamentals",
                description: "Baro aasaaska computer-ka, sida uu u shaqeeyo, iyo farqiga u dhexeeya qalabka la taaban karo (Hardware) iyo barnaamijyada (Software).",
                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce",
                practical: "Isku xir computer-ka, aqoonsashada qaybaha kala duwan ee System Unit-ka iyo peripherals-ka.",
                assignment: "Qor liis ka kooban 5 Hardware iyo 5 Software oo aad maalin kasta isticmaasho."
            },
            2: {
                title: "Lesson 2: Internet Fundamentals & Email",
                description: "Fahamka internet-ka, sida loo isticmaalo Browser-ka, iyo sida loo maamulo email-ka si xirfadaysan.",
                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce", // Beddel markaad video kale haysato
                practical: "Sameynta Gmail account cusub, dirista email leh attachment, iyo isticmaalka Google Search.",
                assignment: "Noo soo dir email leh 'Subject' sax ah iyo hal sawir oo aad adigu soo qaaday."
            },
            3: {
                title: "Lesson 3: Microsoft Office Basics",
                description: "Barashada qalabka ugu muhiimsan ee xafiiska sida Word, Excel iyo PowerPoint.",
                video: "lv_0_20251219120652.mp4",
                practical: "Qorista warqad rasmi ah (Application Letter) adoo isticmaalaya MS Word.",
                assignment: "Naqshadeey CV-gaaga adigoo raacaya shuruucda formatting-ka ee aan soo barannay."
            }
        };

        function loadLesson(id) {
            // Update Active Link Style
            document.querySelectorAll('.sidebar-link').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + id).classList.add('active');

            const lesson = lessons[id];
            const container = document.getElementById('lesson-content');

            container.innerHTML = `
                <div class="space-y-4">
                    <nav class="flex text-sm text-slate-400 gap-2">
                        <span>Phase 1</span> <span>/</span> <span class="text-blue-600">Current Lesson</span>
                    </nav>
                    <h2 class="text-3xl font-extrabold text-slate-900">${lesson.title}</h2>
                    <p class="text-slate-600 text-lg leading-relaxed">${lesson.description}</p>
                </div>

                <div class="relative bg-black rounded-3xl overflow-hidden shadow-2xl border-8 border-white group">
                    <video id="mainVideo" class="w-full aspect-video" controls>
                        <source src="${lesson.video}" type="video/mp4">
                    </video>
                    <div class="absolute top-4 left-4 bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-bold shadow-lg">
                        <i class="fas fa-play mr-1"></i> AI Animation Somalia
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="bg-green-100 text-green-600 p-2 rounded-lg">
                                <i class="fas fa-tools"></i>
                            </div>
                            <h3 class="font-bold text-slate-800">Practical (Layli Gacmeed)</h3>
                        </div>
                        <p class="text-slate-600 text-sm leading-relaxed">${lesson.practical}</p>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="bg-orange-100 text-orange-600 p-2 rounded-lg">
                                <i class="fas fa-tasks"></i>
                            </div>
                            <h3 class="font-bold text-slate-800">Assignment (Shaqo Guri)</h3>
                        </div>
                        <p class="text-slate-600 text-sm leading-relaxed">${lesson.assignment}</p>
                        <button class="mt-4 text-orange-600 text-xs font-bold border border-orange-200 px-3 py-1 rounded-full hover:bg-orange-50">Gali Assignment-ka</button>
                    </div>
                </div>
            `;
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize first lesson
        window.onload = () => loadLesson(1);
    </script>
</body>
    </html>
