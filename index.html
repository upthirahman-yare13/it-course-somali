<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Rumaan üéÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #050505; color: white; font-family: 'Playfair Display', serif; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        /* Falling Rose Petals */
        .petal { position: fixed; top: -10%; color: #ff4d6d; user-select: none; z-index: 1000; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* Gift Box Styles */
        .gift-container { text-align: center; cursor: pointer; transition: 0.5s; }
        .gift-box { font-size: 100px; transition: transform 0.5s; animation: shake 2s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 10%, 30%, 50% { transform: rotate(10deg); } 20%, 40% { transform: rotate(-10deg); } }
        
        #surprise-content { display: none; text-align: center; animation: zoomIn 0.8s; }
        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .heart-frame {
            width: 200px; height: 200px; margin: 0 auto;
            background: url('https://i.ibb.co/3ykG8Lw/IMG-20250912-WA0005.jpg');
            background-size: cover; background-position: center;
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            border: 3px solid #D4AF37; box-shadow: 0 0 30px #ff4d6d;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #D4AF37; margin: 15px 0; }
        .timer-info { color: #ffb3c1; font-size: 0.9rem; margin: 10px 0; font-style: italic; }
        
        .wa-btn { background: #25d366; color: white; border: none; padding: 12px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 20px; font-family: inherit; }
    </style>
</head>
<body>

    <div id="gift-section" class="gift-container" onclick="openGift()">
        <div class="gift-box">üéÅ</div>
        <h2 style="color: #D4AF37;">Taabo (Touch) Hadiyaddaada, Rumaan!</h2>
        <p style="font-size: 0.8rem; opacity: 0.6;">Special Surprise for You from Upthirahmaan</p>
    </div>

    <div id="surprise-content">
        <div class="heart-frame"></div>
        <h1>For My Queen Rumaan ‚ù§Ô∏è</h1>
        <p style="max-width: 85%; margin: 0 auto; line-height: 1.5; color: #ffb3c1;">
            "Rumaan, boggan waxaan kuu dhisay si aan kuu tuso sida aad ugu weyn tahay nolosheyda. Waxaad mudan tahay wax kasta oo qurux badan..."
        </p>
        <div class="timer-info">Waxaad boggan dhex joogtaa: <span id="timer">0</span> ilbiriqsi</div>
        
        <button class="wa-btn" onclick="sendResponse()">WhatsApp iigu jawaab üòç</button>
    </div>

    <script>
        let seconds = 0;
        let timerStarted = false;

        function openGift() {
            document.getElementById('gift-section').style.display = 'none';
            document.getElementById('surprise-content').style.display = 'block';
            timerStarted = true;
            startTimer();
        }

        function startTimer() {
            setInterval(() => {
                if(timerStarted) {
                    seconds++;
                    document.getElementById('timer').innerText = seconds;
                }
            }, 1000);
        }

        function sendResponse() {
            const num = "252771941086";
            const msg = `Haye Upthirahmaan, waan arkay surprise-kaaga quruxda badan! Aad ayaad ugu mahadsantahay. ‚ù§Ô∏è (Waan dhex joogay ${seconds} ilbiriqsi)`;
            window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // Falling Roses
        setInterval(() => {
            const p = document.createElement('div');
            p.innerHTML = 'üåπ'; p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }, 300);
    </script>
</body>
</html>
